<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <!-- <form action = "output.htm" method="GET"> -->
        <div class="sign-up-form">
            <h1>Sign Up</h1>
            <form>
                <input type="username" class="input-box" placeholder="Your Name">
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your password">
                <p><span><input type="checkbox"></span>Agree to terms and conditions</p>
                <button type="button" class="sign-up-btn">Sign up</button>
                <br>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Log in with Google</button>
                <p>Have an account? <a href="#">Sign in</a></p></form>
        </div>   
</body>
</html>
